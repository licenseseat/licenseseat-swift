name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-macos:
    name: Test on macOS (${{ matrix.xcode }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Xcode 15.4 - Swift 5.10 (macOS 14)
          - xcode: "15.4"
            runner: macos-14
          # Xcode 16.2 - Swift 6.0 (macOS 15)
          - xcode: "16.2"
            runner: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s "/Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer"

      - name: Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ matrix.xcode }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ matrix.xcode }}-

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  test-linux:
    name: Test on Linux (Swift ${{ matrix.swift }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ["5.10", "6.0"]
    container:
      image: swift:${{ matrix.swift }}
    steps:
      - uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: linux-spm-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            linux-spm-${{ matrix.swift }}-

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  lint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint --quiet

  documentation:
    name: Build Documentation
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build DocC
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation --target LicenseSeat \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path licenseseat-swift

      - name: Add landing page redirect
        run: |
          cat > ./docs/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8"/>
              <title>LicenseSeat Documentation</title>
              <meta http-equiv="refresh" content="0; url=./documentation/licenseseat"/>
            </head>
            <body>
              <p>Redirecting to documentation...</p>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy-docs:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: documentation
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
